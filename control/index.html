  <body id="app-panel" class="arrow-navigation">
    <div id="current">
      <span class="ref"></span> <span class="verse"></span>
    </div>

    <aside id="menu">
      <div id="logo"><i class="fas fa-bible"></i></div>
      <div class="navigation">
        <div class="item next">
          <i class="fas fa-angle-right"></i> <span>Próximo</span>
        </div>
        <div class="item prev">
          <i class="fas fa-angle-left"></i> <span>Anterior</span>
        </div>
        <a class="item" href="../the-verse" target="_new">
          <i class="fas fa-external-link-alt"></i> <span>Versículo</span>
        </a>
      </div>
    </aside>

    <main id="panel">
      <div class="topbar">
        <div id="search">
          <input
            id="search-term"
            type="text"
            name="search"
            placeholder="ex.: Prov 10 22"
          />
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div id="version">
        <input type="radio" name="version" id="acf" checked />
        <label for="acf">ACF</label>

        <input type="radio" name="version" id="aa" /> <label for="aa">AA</label>

        <input type="radio" name="version" id="nvi" />
        <label for="nvi">NVI</label>
      </div>

      <div class="dash-separator"></div>
      <section class="results">
        <h1 class="title">Resultados da busca</h1>
        <table cellspacing="0" border="0">
          <thead>
            <th>Referência</th>
            <th>Versiculo</th>
          </thead>
          <tbody id="results">
            <tr>
              <td class="text-muted" colspan="2">Nenhum resultado.</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
